{% extends 'base.html' %}
{% block content %}
<h2>Usuários</h2>
<form method="get">
    <label for="group">Filtrar por grupo:</label>
    <select name="group" id="group" onchange="this.form.submit()">
        <option value="">Todos</option>
        {% for grupo in grupos %}
            <option value="{{ grupo.name }}" {% if group_filter == grupo.name %}selected{% endif %}>{{ grupo.name }}</option>
        {% endfor %}
    </select>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Email</th>
        <th>Grupos</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.email }}</td>
        <td>{% for g in usuario.groups.all %}{{ g.name }} {% endfor %}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
