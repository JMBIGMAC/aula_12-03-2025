
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Presenças</title>
	<style>.expansive{cursor:pointer;background:#f0f0f0;margin:5px 0;padding:10px;border-radius:5px;}.details{display:none;background:#fafafa;padding:10px;border:1px solid #ddd;border-radius:5px;}</style>
	<script>
		function toggleDetails(id){var el=document.getElementById(id);el.style.display=el.style.display==='block'?'none':'block';}
		const presencas=[{id:1,aluno:'João Silva',data:'13/08/2025',status:'Presente',obs:'Nenhuma'}];
		window.onload=function(){let c=document.getElementById('presencas-list');presencas.forEach(p=>{let d=document.createElement('div');d.className='expansive';d.setAttribute('onclick',`toggleDetails('pres${p.id}')`);d.innerHTML=`<b>Aluno:</b> ${p.aluno} &nbsp;|&nbsp; <b>Status:</b> ${p.status}`;let det=document.createElement('div');det.className='details';det.id=`pres${p.id}`;det.innerHTML=`<b>Aluno:</b> ${p.aluno}<br><b>Data:</b> ${p.data}<br><b>Status:</b> ${p.status}<br><b>Observação:</b> ${p.obs}`;c.appendChild(d);c.appendChild(det);});}
	</script>
</head>
<body>
	<h2>Presenças</h2>
	<div id="presencas-list"></div>
</body>
</html>
