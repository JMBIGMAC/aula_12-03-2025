
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Livros</title>
	<style>.expansive{cursor:pointer;background:#f0f0f0;margin:5px 0;padding:10px;border-radius:5px;}.details{display:none;background:#fafafa;padding:10px;border:1px solid #ddd;border-radius:5px;}</style>
	<script>
		function toggleDetails(id){var el=document.getElementById(id);el.style.display=el.style.display==='block'?'none':'block';}
		const livros=[{id:1,titulo:'O Pequeno Príncipe',autor:'Antoine de Saint-Exupéry',resumo:'Um clássico da literatura.',status:'Disponível',usuario:'-'}];
		window.onload=function(){let c=document.getElementById('livros-list');livros.forEach(l=>{let d=document.createElement('div');d.className='expansive';d.setAttribute('onclick',`toggleDetails('livro${l.id}')`);d.innerHTML=`<b>Título:</b> ${l.titulo} &nbsp;|&nbsp; <b>Status:</b> ${l.status}`;let det=document.createElement('div');det.className='details';det.id=`livro${l.id}`;det.innerHTML=`<b>Título:</b> ${l.titulo}<br><b>Autor:</b> ${l.autor}<br><b>Resumo:</b> ${l.resumo}<br><b>Status:</b> ${l.status}<br><b>Usuário em Uso:</b> ${l.usuario}`;c.appendChild(d);c.appendChild(det);});}
	</script>
</head>
<body>
	<h2>Livros</h2>
	<div id="livros-list"></div>
</body>
</html>
