
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Turmas</title>
	<style>.expansive{cursor:pointer;background:#f0f0f0;margin:5px 0;padding:10px;border-radius:5px;}.details{display:none;background:#fafafa;padding:10px;border:1px solid #ddd;border-radius:5px;}</style>
	<script>
		function toggleDetails(id){var el=document.getElementById(id);el.style.display=el.style.display==='block'?'none':'block';}
		const turmas=[{id:1,turma:'1º Ano A',materias:'Matemática, Português, História, Geografia',representante:'João Silva',vice:'Ana Souza',padrinho:'Prof. Carlos Souza'}];
		window.onload=function(){let c=document.getElementById('turmas-list');turmas.forEach(t=>{let d=document.createElement('div');d.className='expansive';d.setAttribute('onclick',`toggleDetails('turma${t.id}')`);d.innerHTML=`<b>Turma:</b> ${t.turma} &nbsp;|&nbsp; <b>Representante:</b> ${t.representante}`;let det=document.createElement('div');det.className='details';det.id=`turma${t.id}`;det.innerHTML=`<b>Turma:</b> ${t.turma}<br><b>Matérias:</b> ${t.materias}<br><b>Representante:</b> ${t.representante}<br><b>Vice-Representante:</b> ${t.vice}<br><b>Padrinho:</b> ${t.padrinho}`;c.appendChild(d);c.appendChild(det);});}
	</script>
</head>
<body>
	<h2>Turmas</h2>
	<div id="turmas-list"></div>
</body>
</html>
