
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Agendas</title>
	<style>.expansive{cursor:pointer;background:#f0f0f0;margin:5px 0;padding:10px;border-radius:5px;}.details{display:none;background:#fafafa;padding:10px;border:1px solid #ddd;border-radius:5px;}</style>
	<script>
		function toggleDetails(id){var el=document.getElementById(id);el.style.display=el.style.display==='block'?'none':'block';}
		const agendas=[{id:1,usuario:'João Silva',titulo:'Reunião Pais',descricao:'Reunião de pais e mestres',data:'20/08/2025',arquivo:'arquivo.pdf',lembrete:true}];
		window.onload=function(){let c=document.getElementById('agendas-list');agendas.forEach(a=>{let d=document.createElement('div');d.className='expansive';d.setAttribute('onclick',`toggleDetails('agenda${a.id}')`);d.innerHTML=`<b>Usuário:</b> ${a.usuario} &nbsp;|&nbsp; <b>Título:</b> ${a.titulo} &nbsp;|&nbsp; <b>Data:</b> ${a.data}`;let det=document.createElement('div');det.className='details';det.id=`agenda${a.id}`;det.innerHTML=`<b>Usuário:</b> ${a.usuario}<br><b>Título:</b> ${a.titulo}<br><b>Descrição:</b> ${a.descricao}<br><b>Data do Evento:</b> ${a.data}<br><b>Arquivo:</b> <a href="#">${a.arquivo}</a><br><b>Lembrete Ativado:</b> ${a.lembrete?'Sim':'Não'}`;c.appendChild(d);c.appendChild(det);});}
	</script>
</head>
<body>
	<h2>Agendas</h2>
	<div id="agendas-list"></div>
</body>
</html>
